<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            transition: background 0.5s ease-in-out;
        }
        h1, #problem-indicator { font-family: 'Prompt', sans-serif; }
        /* Themes */
        .theme-1 { background: linear-gradient(135deg, #0f172a, #064e3b); }
        .theme-2 { background: linear-gradient(135deg, #422006, #713f12); }
        .theme-3 { background: linear-gradient(135deg, #1e1b4b, #4c1d95); }
        
        .prose { color: #d1d5db; }
        .prose h1, .prose h2, .prose h3 { color: #ffffff; }
        .prose strong, .prose b { color: #f3f4f6; }
        .prose code { color: #f3f4f6; background-color: #374151; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 6px; }
        .prose pre { background-color: #111827; border: 1px solid #374151; border-radius: 8px; padding: 1rem; white-space: pre-wrap; word-wrap: break-word; }
        .prose pre code { background-color: transparent; padding: 0; white-space: pre; }
        .rating-star { color: #facc15; }
        .score-heart { transition: all 0.3s ease-in-out; }
        .level-nav-btn { transition: all 0.3s ease; border-bottom: 4px solid transparent; }
        .level-nav-btn.active { border-bottom-color: #3b82f6; color: white; }
        /* SQL Editor and Table Styles */
        .sql-editor {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            font-family: monospace;
            font-size: 14px;
            border-radius: 8px;
            padding: 1rem;
            height: 150px;
            resize: vertical;
        }
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .results-table th, .results-table td {
            border: 1px solid #334155;
            padding: 6px 8px;
            text-align: left;
        }
        .results-table th {
            background-color: #334155;
            font-weight: bold;
            color: #cbd5e1;
        }
        .results-table tbody tr:nth-child(odd) { background-color: #1e293b; }
        .results-table tbody tr:nth-child(even) { background-color: #28364a; }
        
        #db-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 9999;
        }
    </style>
</head>

    INSERT INTO Employees VALUES(1,'Davolio','Nancy','1968-12-08','EmpID1.pic','Education includes a BA in psychology from Colorado State University. She also completed (The Art of the Cold Call). Nancy is a member of ''Toastmasters International''.');INSERT INTO Employees VALUES(2,'Fuller','Andrew','1952-02-19','EmpID2.pic','Andrew received his BTS commercial and a Ph.D. in international marketing from the University of Dallas. He is fluent in French and Italian and reads German. He joined the company as a sales representative, was promoted to sales manager and was then named vice president of sales. Andrew is a member of the Sales Management Roundtable, the Seattle Chamber of Commerce, and the Pacific Rim Importers Association.');INSERT INTO Employees VALUES(3,'Leverling','Janet','1963-08-30','EmpID3.pic','Janet has a BS degree in chemistry from Boston College). She has also completed a certificate program in food retailing management. Janet was hired as a sales associate and was promoted to sales representative.');INSERT INTO Employees VALUES(4,'Peacock','Margaret','1958-09-19','EmpID4.pic','Margaret holds a BA in English literature from Concordia College and an MA from the American Institute of Culinary Arts. She was temporarily assigned to the London office before returning to her permanent post in Seattle.');INSERT INTO Employees VALUES(5,'Buchanan','Steven','1955-03-04','EmpID5.pic','Steven Buchanan graduated from St. Andrews University, Scotland, with a BSC degree. Upon joining the company as a sales representative, he spent 6 months in an orientation program at the Seattle office and then returned to his permanent post in London, where he was promoted to sales manager. Mr. Buchanan has completed the courses ''Successful Telemarketing'' and ''International Sales Management''. He is fluent in French.');INSERT INTO Employees VALUES(6,'Suyama','Michael','1963-07-02','EmpID6.pic','Michael is a graduate of Sussex University (MA, economics) and the University of California at Los Angeles (MBA, marketing). He has also taken the courses ''Multi-Cultural Selling'' and ''Time Management for the Sales Professional''. He is fluent in Japanese and can read and write French, Portuguese, and Spanish.');INSERT INTO Employees VALUES(7,'King','Robert','1960-05-29','EmpID7.pic','Robert King served in the Peace Corps and traveled extensively before completing his degree in English at the University of Michigan and then joining the company. After completing a course entitled ''Selling in Europe'', he was transferred to the London office.');INSERT INTO Employees VALUES(8,'Callahan','Laura','1958-01-09','EmpID8.pic','Laura received a BA in psychology from the University of Washington. She has also completed a course in business French. She reads and writes French.');INSERT INTO Employees VALUES(9,'Dodsworth','Anne','1969-07-02','EmpID9.pic','Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.');INSERT INTO Employees VALUES(10,'West','Adam','1928-09-19','EmpID10.pic','An old chum.');

        { title: "5 พนักงานที่รับ Order มากที่สุด", rating: 5, mainProblem: "เขียน Query แสดงชื่อ-นามสกุลพนักงาน และจำนวน Order ที่รับผิดชอบ โดยแสดงเฉพาะ 5 อันดับแรก", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Orders</code>, <code>Employees</code>", solution: "SELECT T2.FirstName, T2.LastName, COUNT(T1.OrderID) AS TotalOrders FROM Orders AS T1 JOIN Employees AS T2 ON T1.EmployeeID = T2.EmployeeID GROUP BY T2.EmployeeID ORDER BY TotalOrders DESC LIMIT 5;", hints: [{text:"ใช้ <code>JOIN</code>, <code>GROUP BY</code>, <code>COUNT</code>, <code>ORDER BY DESC</code>, และ <code>LIMIT</code> ร่วมกันทั้งหมด"}] },
        { title: "สินค้าที่ราคาแพงกว่าราคาสินค้าเฉลี่ย", rating: 5, mainProblem: "เขียน Query แสดงข้อมูลสินค้าทั้งหมดที่มีราคาสูงกว่าราคาสินค้าเฉลี่ยของสินค้าทั้งหมด", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Products</code>", solution: "SELECT * FROM Products WHERE Price > (SELECT AVG(Price) FROM Products);", hints: [{text:"ต้องใช้ Subquery"}, {text:"Subquery คือ Query ที่ซ้อนอยู่ใน Query หลัก"}, {text:"เขียน Query ย่อยเพื่อหาค่าเฉลี่ยก่อน: <code>SELECT AVG(Price) FROM Products</code>"}, {text:"นำ Query ย่อยไปเป็นเงื่อนไขใน <code>WHERE</code> ของ Query หลัก"}] },
        { title: "ยอดขายรวมของพนักงานแต่ละคน", rating: 4, mainProblem: "เขียน Query แสดงชื่อ-นามสกุลพนักงาน และยอดขายรวมที่พนักงานคนนั้นทำได้", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Employees</code>, <code>Orders</code>, <code>OrderDetails</code>, <code>Products</code>", solution: "SELECT E.FirstName, E.LastName, SUM(OD.Quantity * P.Price) AS TotalSales FROM Employees E JOIN Orders O ON E.EmployeeID = O.EmployeeID JOIN OrderDetails OD ON O.OrderID = OD.OrderID JOIN Products P ON OD.ProductID = P.ProductID GROUP BY E.EmployeeID;", hints: [{text:"ข้อนี้ต้อง JOIN 4 ตาราง"}, {text:"ใช้ <code>SUM(Quantity * Price)</code> และ <code>GROUP BY</code> พนักงาน"}] },
        { title: "หมวดหมู่ที่มีสินค้ามากกว่า 10 ชนิด", rating: 5, mainProblem: "เขียน Query แสดงชื่อหมวดหมู่ (<b>CategoryName</b>) ที่มีสินค้าในหมวดหมู่นั้นๆ มากกว่า 10 ชนิด", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Products</code>, <code>Categories</code>", solution: "SELECT c.CategoryName FROM Categories c JOIN Products p ON c.CategoryID = p.CategoryID GROUP BY c.CategoryName HAVING COUNT(p.ProductID) > 10;", hints: [{text:"ใช้ <code>GROUP BY</code> และ <code>HAVING</code>"}] },
        { title: "ลูกค้าที่ยังไม่เคยสั่งซื้อ", rating: 5, mainProblem: "เขียน Query แสดงชื่อลูกค้า (<b>CustomerName</b>) ที่ไม่มีข้อมูลอยู่ในตาราง <b>Orders</b>", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Customers</code>, <code>Orders</code>", solution: "SELECT CustomerName FROM Customers WHERE CustomerID NOT IN (SELECT DISTINCT CustomerID FROM Orders);", hints: [{text:"ใช้ Subquery กับ <code>NOT IN</code>"}, {text:"หรือใช้ <code>LEFT JOIN</code> แล้วหาแถวที่ค่าจากตาราง Orders เป็น <code>NULL</code>"}] },
        { title: "แสดง OrderID พร้อมชื่อบริษัทขนส่ง", rating: 3, mainProblem: "เขียน Query แสดง <b>OrderID</b> และ <b>ShipperName</b> ของแต่ละ Order", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Orders</code>, <code>Shippers</code>", solution: "SELECT o.OrderID, s.ShipperName FROM Orders o JOIN Shippers s ON o.ShipperID = s.ShipperID;", hints: [{text:"<code>JOIN</code> ตาราง Orders และ Shippers"}] },
        { title: "สินค้าราคาแพงที่สุดและถูกที่สุด", rating: 4, mainProblem: "เขียน Query เพื่อแสดงราคาสินค้าที่แพงที่สุด และราคาสินค้าที่ถูกที่สุดในตาราง <b>Products</b>", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Products</code>", solution: "SELECT MAX(Price) AS HighestPrice, MIN(Price) AS LowestPrice FROM Products;", hints: [{text:"ใช้ฟังก์ชัน <code>MAX()</code> และ <code>MIN()</code>"}] },
        { title: "จำนวนลูกค้าในแต่ละประเทศ", rating: 4, mainProblem: "เขียน Query เพื่อนับจำนวนลูกค้า (<b>CustomerName</b>) ในแต่ละประเทศ (<b>Country</b>)", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Customers</code>", solution: "SELECT Country, COUNT(CustomerID) AS NumberOfCustomers FROM Customers GROUP BY Country;", hints: [{text:"ใช้ <code>COUNT()</code> และ <code>GROUP BY</code>"}] },
        { title: "Order ล่าสุดของลูกค้าแต่ละคน", rating: 5, mainProblem: "เขียน Query แสดง <b>CustomerName</b> และวันที่สั่งซื้อล่าสุด (<b>OrderDate</b>) ของลูกค้าแต่ละคน", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Customers</code>, <code>Orders</code>", solution: "SELECT c.CustomerName, MAX(o.OrderDate) AS LastOrderDate FROM Customers c JOIN Orders o ON c.CustomerID = o.CustomerID GROUP BY c.CustomerName;", hints: [{text:"ใช้ <code>JOIN</code>, <code>MAX()</code> และ <code>GROUP BY</code>"}] },
        { title: "แสดงรายละเอียดสินค้าใน OrderID 10248", rating: 3, mainProblem: "เขียน Query แสดงชื่อสินค้า (<b>ProductName</b>), จำนวน (<b>Quantity</b>), และราคาต่อหน่วย (<b>Price</b>) ของสินค้าทุกรายการใน <b>OrderID</b> 10248", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>OrderDetails</code>, <code>Products</code>", solution: "SELECT p.ProductName, od.Quantity, p.Price FROM OrderDetails od JOIN Products p ON od.ProductID = p.ProductID WHERE od.OrderID = 10248;", hints: [{text:"<code>JOIN</code> สองตารางแล้วกรองด้วย <code>WHERE</code>"}] },
        { title: "ยอดขายรวมในแต่ละประเทศ", rating: 5, mainProblem: "เขียน Query แสดงชื่อประเทศ (<b>Country</b>) และยอดขายรวมทั้งหมดที่เกิดขึ้นในประเทศนั้นๆ", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Customers</code>, <code>Orders</code>, <code>OrderDetails</code>, <code>Products</code>", solution: "SELECT C.Country, SUM(OD.Quantity * P.Price) AS TotalSales FROM Customers C JOIN Orders O ON C.CustomerID = O.CustomerID JOIN OrderDetails OD ON O.OrderID = OD.OrderID JOIN Products P ON OD.ProductID = P.ProductID GROUP BY C.Country ORDER BY TotalSales DESC;", hints: [{text:"ต้อง JOIN 4 ตาราง และใช้ <code>SUM()</code> กับ <code>GROUP BY</code>"}] },
        { title: "สินค้าที่ไม่เคยถูกสั่งซื้อเลย", rating: 5, mainProblem: "เขียน Query เพื่อแสดงชื่อสินค้า (<b>ProductName</b>) ที่ไม่เคยปรากฏในตาราง <b>OrderDetails</b> เลย", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Products</code>, <code>OrderDetails</code>", solution: "SELECT ProductName FROM Products WHERE ProductID NOT IN (SELECT DISTINCT ProductID FROM OrderDetails);", hints: [{text:"ใช้ Subquery กับ <code>NOT IN</code>"}] },
        { title: "แสดง Top 3 ประเทศที่มียอดขายสูงสุด", rating: 5, mainProblem: "เขียน Query เพื่อแสดง 3 อันดับแรกของประเทศ (<b>Country</b>) ที่มียอดขายรวม (<b>Quantity * Price</b>) สูงที่สุด", details: "<b>ตารางที่เกี่ยวข้อง:</b> <code>Customers</code>, <code>Orders</code>, <code>OrderDetails</code>, <code>Products</code>", solution: "SELECT C.Country, SUM(OD.Quantity * P.Price) AS TotalSales FROM Customers C JOIN Orders O ON C.CustomerID = O.CustomerID JOIN OrderDetails OD ON O.OrderID = OD.OrderID JOIN Products P ON OD.ProductID = P.ProductID GROUP BY C.Country ORDER BY TotalSales DESC LIMIT 3;", hints: [{text:"เหมือนข้อยอดขายรวมแต่ละประเทศ แต่เพิ่ม <code>ORDER BY DESC</code> และ <code>LIMIT 3</code>"}] }
    ]
];
    for (let level of aiproblems) {
        for (let problem of level) {
            problem.variables = []; // Not applicable for SQL
            problem.testCases = []; // Expected output is generated dynamically
        }
    }


    // --- GLOBAL VARIABLES & STATE ---
    let currentLevelIndex = -1;
    let currentProblemIndex = 0;
    let db; // This will hold the database object
    const body = document.body;
    const problemArea = document.getElementById('problem-area');
    const problemContent = document.getElementById('problem-content');
    const problemTemplate = document.getElementById('problem-template');
    const problemSubtitle = document.getElementById('problem-subtitle');
    const problemIndicator = document.getElementById('problem-indicator');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const levelNavButtons = document.querySelectorAll('.level-nav-btn');
    const heartSVG = `<svg class="score-heart h-8 w-8 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`;

    // --- INITIALIZATION ---
    async function main() {
        const sqlPromise = initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}` });
        const dataPromise = document.getElementById('northwind-schema').text;
        const [SQL, northwindSql] = await Promise.all([sqlPromise, dataPromise]);
        db = new SQL.Database();
        db.run(northwindSql);
        document.getElementById('db-loader').style.display = 'none';
        
        problemContent.innerHTML = `<div class="text-center bg-gray-800 p-10 rounded-xl"><h2 class="text-3xl font-bold text-white mb-4">ยินดีต้อนรับสู่ SQL Skill-Up System!</h2><p class="text-xl text-gray-300">กรุณาเลือกสมรรถนะที่ต้องการฝึกฝนจากเมนูด้านบน</p></div>`;
        
        levelNavButtons.forEach(btn => {
            btn.addEventListener('click', () => switchLevel(parseInt(btn.dataset.level)));
        });

        prevBtn.addEventListener('click', () => {
            if (currentProblemIndex > 0) {
                currentProblemIndex--;
                renderProblem();
            }
        });

        nextBtn.addEventListener('click', () => {
            const problemSet = aiproblems[currentLevelIndex];
            if (currentProblemIndex < problemSet.length - 1) {
                currentProblemIndex++;
                renderProblem();
            }
        });
    }

    // --- CORE FUNCTIONS ---
    function switchLevel(levelIndex) {
        currentLevelIndex = levelIndex;
        currentProblemIndex = 0;
        body.className = 'text-gray-300';
        body.classList.add(`theme-${levelIndex + 1}`);
        levelNavButtons.forEach((btn, idx) => btn.classList.toggle('active', idx === levelIndex));
        problemArea.classList.remove('hidden');
        renderProblem();
    }

    function renderProblem() {
        const problemSet = aiproblems[currentLevelIndex];
        const problem = problemSet[currentProblemIndex];
        const newContent = problemTemplate.content.cloneNode(true);
        
        problemSubtitle.textContent = `ข้อที่ ${currentProblemIndex + 1}: ${problem.title}`;
        newContent.getElementById('main-problem-text').innerHTML = problem.mainProblem;
        
        const ratingContainer = newContent.getElementById('rating-container');
        ratingContainer.innerHTML = `<span class="font-semibold text-gray-400">Rating:</span>`;
        for(let i = 0; i < 5; i++) {
            ratingContainer.innerHTML += `<span class="${i < problem.rating ? 'rating-star' : 'text-gray-600'}">★</span>`;
        }

        newContent.getElementById('details-list').innerHTML = problem.details;
        
        const scoreContainer = newContent.getElementById('scoreContainer');
        for(let i=0; i<5; i++) scoreContainer.innerHTML += heartSVG;

        const hintsContainer = newContent.getElementById('hintsContainer');
        problem.hints.forEach(hint => {
            const hintDiv = document.createElement('div');
            hintDiv.className = `hint-content hidden bg-gray-900/50 p-4 rounded-lg`;
            hintDiv.innerHTML = `<p>${hint.text}</p>${hint.code || ''}`;
            hintsContainer.appendChild(hintDiv);
        });
        
        newContent.getElementById('solution-code').textContent = problem.solution;

        problemContent.innerHTML = '';
        problemContent.appendChild(newContent);
        
        // Render expected output
        const expectedResultArea = document.getElementById('expected-result-area');
        runQueryAndDisplay(problem.solution, expectedResultArea);
        
        addEventListeners(problem);
        updateNavButtons();
    }

    function addEventListeners(problem) {
        document.getElementById('showHintBtn').addEventListener('click', handleHintClick);
        document.getElementById('showSolutionBtn').addEventListener('click', () => {
            document.getElementById('solutionContainer').classList.toggle('hidden');
        });
        document.getElementById('runQueryBtn').addEventListener('click', () => {
            const userQuery = document.getElementById('sql-editor').value;
            const userResultArea = document.getElementById('user-result-area');
            runQueryAndDisplay(userQuery, userResultArea);
        });
    }

    function handleHintClick() {
        const hintContents = document.querySelectorAll('.hint-content');
        const scoreHearts = document.querySelectorAll('.score-heart');
        let hintsRevealedCount = 0;
        hintContents.forEach(h => { if(!h.classList.contains('hidden')) hintsRevealedCount++; });

        if (hintsRevealedCount < 5 && hintsRevealedCount < hintContents.length) {
            hintContents[hintsRevealedCount].classList.remove('hidden');
            if(scoreHearts.length > hintsRevealedCount) {
                scoreHearts[hintsRevealedCount].classList.add('hidden');
            }
            hintsRevealedCount++;
            const hintsLeft = 5 - hintsRevealedCount;
            this.textContent = `แสดงคำใบ้ (เหลือ ${hintsLeft} ครั้ง)`;
            if (hintsLeft <= 0) {
                this.disabled = true;
                this.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }
    }

    function updateNavButtons() {
        const problemSet = aiproblems[currentLevelIndex];
        problemIndicator.textContent = `ข้อ ${currentProblemIndex + 1} / ${problemSet.length}`;
        prevBtn.disabled = currentProblemIndex === 0;
        nextBtn.disabled = currentProblemIndex === problemSet.length - 1;
    }
    
    // --- SQL.js HELPER FUNCTIONS ---
    function runQueryAndDisplay(query, targetElement) {
        try {
            const results = db.exec(query);
            targetElement.innerHTML = formatResultsToTable(results);
        } catch (e) {
            targetElement.innerHTML = `<div class="p-4 text-red-400 bg-red-900/50 rounded-lg"><b>Error:</b> ${e.message}</div>`;
        }
    }

    function formatResultsToTable(results) {
        if (!results || results.length === 0) {
            return '<p class="p-4 text-gray-400">Query executed successfully, but returned no results.</p>';
        }
        let html = '<table class="results-table">';
        // Header
        html += '<thead><tr>';
        results[0].columns.forEach(col => html += `<th>${col}</th>`);
        html += '</tr></thead>';
        // Body
        html += '<tbody>';
        results[0].values.forEach(row => {
            html += '<tr>';
            row.forEach(cell => html += `<td>${cell !== null ? cell : 'NULL'}</td>`);
            html += '</tr>';
        });
        html += '</tbody></table>';
        return html;
    }

    // --- START THE APP ---
    main();
    </script>
</body>
</html>
